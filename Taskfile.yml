version: '3'

vars:
  APP_NAME: textsplitter
  CLI_NAME: textsplit
  TUI_NAME: textsplit-tui
  VERSION:
    sh: git describe --tags --always --dirty 2>/dev/null || echo "dev"
  BUILD_TIME:
    sh: date -u '+%Y-%m-%d_%H:%M:%S'

env:
  CGO_ENABLED: 0

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list

  deps:
    desc: ğŸ“¦ Install dependencies
    cmds:
      - echo "ğŸ“¦ Installing dependencies..."
      - go mod tidy
      - go mod download
      - go mod verify

  build:
    desc: ğŸ”¨ Build both CLI and TUI versions
    deps: [build-cli, build-tui]

  build-cli:
    desc: âš¡ Build CLI version
    cmds:
      - echo "âš¡ Building CLI version..."
      - go build -ldflags "-X main.version={{.VERSION}} -X main.buildTime={{.BUILD_TIME}}" -o {{.CLI_NAME}} main.go
    sources:
      - main.go
      - go.mod
      - go.sum
    generates:
      - "{{.CLI_NAME}}"

  build-tui:
    desc: ğŸ¨ Build TUI version
    cmds:
      - echo "ğŸ¨ Building TUI version..."
      - go build -ldflags "-X main.version={{.VERSION}} -X main.buildTime={{.BUILD_TIME}}" -o {{.TUI_NAME}} tui.go
    sources:
      - tui.go
      - go.mod
      - go.sum
    generates:
      - "{{.TUI_NAME}}"

  install:
    desc: ğŸ“² Install binaries to /usr/local/bin
    deps: [build]
    cmds:
      - echo "ğŸ“² Installing binaries..."
      - sudo cp {{.CLI_NAME}} /usr/local/bin/
      - sudo cp {{.TUI_NAME}} /usr/local/bin/
      - echo "âœ… Installed {{.CLI_NAME}} and {{.TUI_NAME}} to /usr/local/bin"

  install-local:
    desc: ğŸ“² Install binaries to ~/bin (no sudo required)
    deps: [build]
    cmds:
      - mkdir -p ~/bin
      - cp {{.CLI_NAME}} ~/bin/
      - cp {{.TUI_NAME}} ~/bin/
      - echo "âœ… Installed {{.CLI_NAME}} and {{.TUI_NAME}} to ~/bin"
      - echo "ğŸ’¡ Make sure ~/bin is in your PATH"

  clean:
    desc: ğŸ§¹ Clean up build artifacts
    cmds:
      - echo "ğŸ§¹ Cleaning up..."
      - rm -f {{.CLI_NAME}} {{.TUI_NAME}}
      - rm -rf dist/
      - go clean

  test:
    desc: ğŸ§ª Run tests
    cmds:
      - echo "ğŸ§ª Running tests..."
      - go test -v ./...

  fmt:
    desc: ğŸ¯ Format code
    cmds:
      - echo "ğŸ¯ Formatting code..."
      - go fmt ./...
      - goimports -w . 2>/dev/null || true

  lint:
    desc: ğŸ” Lint code
    cmds:
      - echo "ğŸ” Linting code..."
      - golangci-lint run || echo "ğŸ’¡ Install golangci-lint for better linting"

  dev:
    desc: ğŸš€ Development mode (watch and rebuild)
    deps: [build]
    cmds:
      - echo "ğŸš€ Development mode - files will be rebuilt on change"
      - echo "ğŸ’¡ Run 'task run-tui' or 'task run-cli' in another terminal"

  run-cli:
    desc: âš¡ Run CLI version
    deps: [build-cli]
    cmds:
      - echo "âš¡ Running CLI version..."
      - ./{{.CLI_NAME}} {{.CLI_ARGS}}

  run-tui:
    desc: ğŸ¨ Run TUI version
    deps: [build-tui]
    cmds:
      - echo "ğŸ¨ Running TUI version..."
      - ./{{.TUI_NAME}} {{.TUI_ARGS}}

  run-tui-paste:
    desc: ğŸ“‹ Run TUI with clipboard content (better for large text)
    deps: [build-tui]
    cmds:
      - echo "ğŸ“‹ Reading from clipboard and running TUI..."
      - |
        if command -v pbpaste >/dev/null 2>&1; then
          pbpaste | ./{{.TUI_NAME}} {{.TUI_ARGS}}
        elif command -v xclip >/dev/null 2>&1; then
          xclip -selection clipboard -o | ./{{.TUI_NAME}} {{.TUI_ARGS}}
        else
          echo "ğŸ“‹ Copy your text to clipboard, then paste it here and press Ctrl+D:"
          cat | ./{{.TUI_NAME}} {{.TUI_ARGS}}
        fi

  demo:
    desc: ğŸ­ Run a quick demo
    deps: [build-cli]
    cmds:
      - echo "ğŸ­ Running demo with sample text..."
      - echo "This is a demonstration of the text splitter tool for Microsoft Copilot. It will intelligently break large documents into smaller chunks that fit within Copilot's character limits. The tool tries to break at sentence boundaries first, then paragraphs, then lines, and finally words to maintain readability and context. This makes it perfect for processing large documents through AI tools that have character restrictions." | ./{{.CLI_NAME}} -size 150

  release:
    desc: ğŸ“¦ Build release versions for multiple platforms
    cmds:
      - echo "ğŸ“¦ Building release versions..."
      - mkdir -p dist
      - task: release-build
        vars:
          GOOS: darwin
          GOARCH: amd64
          SUFFIX: darwin-amd64
      - task: release-build
        vars:
          GOOS: darwin
          GOARCH: arm64
          SUFFIX: darwin-arm64
      - task: release-build
        vars:
          GOOS: linux
          GOARCH: amd64
          SUFFIX: linux-amd64
      - task: release-build
        vars:
          GOOS: windows
          GOARCH: amd64
          SUFFIX: windows-amd64
          EXT: .exe
      - echo "âœ… Release builds completed in dist/"
      - ls -la dist/

  release-build:
    internal: true
    cmds:
      - GOOS={{.GOOS}} GOARCH={{.GOARCH}} go build -ldflags "-X main.version={{.VERSION}} -X main.buildTime={{.BUILD_TIME}}" -o dist/{{.CLI_NAME}}-{{.SUFFIX}}{{.EXT}} main.go
      - GOOS={{.GOOS}} GOARCH={{.GOARCH}} go build -ldflags "-X main.version={{.VERSION}} -X main.buildTime={{.BUILD_TIME}}" -o dist/{{.TUI_NAME}}-{{.SUFFIX}}{{.EXT}} tui.go

  check:
    desc: ğŸ” Run all checks (fmt, lint, test)
    cmds:
      - task: fmt
      - task: lint
      - task: test

  setup:
    desc: ğŸ› ï¸  Initial setup for development
    cmds:
      - echo "ğŸ› ï¸ Setting up development environment..."
      - task: deps
      - task: build
      - echo "âœ… Setup complete! Run 'task run-tui' to try it out"



  update:
    desc: ğŸ”„ Update dependencies
    cmds:
      - echo "ğŸ”„ Updating dependencies..."
      - go get -u ./...
      - go mod tidy
      - echo "âœ… Dependencies updated"
