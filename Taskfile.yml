version: '3'

vars:
  APP_NAME: textsplitter
  VERSION:
    sh: git describe --tags --always --dirty 2>/dev/null || echo "dev"
  BUILD_TIME:
    sh: date -u '+%Y-%m-%d_%H:%M:%S'

env:
  CGO_ENABLED: 0

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list

  deps:
    desc: ğŸ“¦ Install dependencies
    cmds:
      - echo "ğŸ“¦ Installing dependencies..."
      - go mod tidy
      - go mod download
      - go mod verify

  build:
    desc: ğŸ”¨ Build textsplitter
    cmds:
      - echo "ğŸ”¨ Building textsplitter..."
      - go build -ldflags "-X main.version={{.VERSION}} -X main.buildTime={{.BUILD_TIME}}" -o {{.APP_NAME}} ./cmd/{{.APP_NAME}}
    sources:
      - cmd/textsplitter/main.go
      - cmd/textsplitter/web/index.html
      - go.mod
      - go.sum
    generates:
      - "{{.APP_NAME}}"

  install:
    desc: ğŸ“² Install textsplitter to /usr/local/bin
    deps: [build]
    cmds:
      - echo "ğŸ“² Installing textsplitter..."
      - sudo cp {{.APP_NAME}} /usr/local/bin/
      - echo "âœ… Installed {{.APP_NAME}} to /usr/local/bin"
      - echo "ğŸ’¡ Now you can run 'textsplitter' from anywhere!"

  install-local:
    desc: ğŸ“² Install textsplitter to ~/bin (no sudo required)
    deps: [build]
    cmds:
      - mkdir -p ~/bin
      - cp {{.APP_NAME}} ~/bin/
      - echo "âœ… Installed {{.APP_NAME}} to ~/bin"
      - echo "ğŸ’¡ Make sure ~/bin is in your PATH"
      - echo "ğŸ’¡ Now you can run 'textsplitter' from anywhere!"

  run:
    desc: ğŸš€ Run textsplitter (opens browser automatically)
    deps: [build]
    cmds:
      - echo "ğŸš€ Starting TextSplitter..."
      - ./{{.APP_NAME}} {{.CLI_ARGS}}

  run-port:
    desc: ğŸš€ Run textsplitter on custom port (e.g., task run-port -- --port 8081)
    deps: [build]
    cmds:
      - ./{{.APP_NAME}} {{.CLI_ARGS}}

  clean:
    desc: ğŸ§¹ Clean up build artifacts
    cmds:
      - echo "ğŸ§¹ Cleaning up..."
      - rm -f {{.APP_NAME}}
      - rm -rf dist/
      - go clean

  test:
    desc: ğŸ§ª Run tests
    cmds:
      - echo "ğŸ§ª Running tests..."
      - go test -v ./...

  fmt:
    desc: ğŸ¯ Format code
    cmds:
      - echo "ğŸ¯ Formatting code..."
      - go fmt ./...
      - goimports -w . 2>/dev/null || true

  lint:
    desc: ğŸ” Lint code
    cmds:
      - echo "ğŸ” Linting code..."
      - golangci-lint run || echo "ğŸ’¡ Install golangci-lint for better linting"

  release:
    desc: ğŸ“¦ Build release versions for multiple platforms
    cmds:
      - echo "ğŸ“¦ Building release versions..."
      - mkdir -p dist
      - task: release-build
        vars:
          GOOS: darwin
          GOARCH: amd64
          SUFFIX: darwin-amd64
      - task: release-build
        vars:
          GOOS: darwin
          GOARCH: arm64
          SUFFIX: darwin-arm64
      - task: release-build
        vars:
          GOOS: linux
          GOARCH: amd64
          SUFFIX: linux-amd64
      - task: release-build
        vars:
          GOOS: windows
          GOARCH: amd64
          SUFFIX: windows-amd64
          EXT: .exe
      - echo "âœ… Release builds completed in dist/"
      - ls -la dist/

  release-build:
    internal: true
    cmds:
      - GOOS={{.GOOS}} GOARCH={{.GOARCH}} go build -ldflags "-X main.version={{.VERSION}} -X main.buildTime={{.BUILD_TIME}}" -o dist/{{.APP_NAME}}-{{.SUFFIX}}{{.EXT}} ./cmd/{{.APP_NAME}}

  check:
    desc: ğŸ” Run all checks (fmt, lint, test)
    cmds:
      - task: fmt
      - task: lint
      - task: test

  setup:
    desc: ğŸ› ï¸  Initial setup for development
    cmds:
      - echo "ğŸ› ï¸ Setting up TextSplitter development environment..."
      - task: deps
      - task: build
      - echo "âœ… Setup complete!"
      - echo "ğŸ’¡ Run 'task run' to start the web interface"
      - echo "ğŸ’¡ Run 'task install-local' to install globally"

  update:
    desc: ğŸ”„ Update dependencies
    cmds:
      - echo "ğŸ”„ Updating dependencies..."
      - go get -u ./...
      - go mod tidy
      - echo "âœ… Dependencies updated"